<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Movies Club</h1>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <form class="search-form">
                <input type="text" placeholder="Search..." aria-label="Search">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section id="movies" class="movie-grid">
            <article class="movie-item">
                <img src="https://m.media-amazon.com/images/M/MV5BNjE5MzYwMzYxMF5BMl5BanBnXkFtZTcwOTk4MTk0OQ@@._V1_.jpg" alt="Movie 1">
                <div class="movie-info">
                    <h2>Gravity</h2>
                    <p>Genre: Sci-fi</p>
                </div>
            </article>
            <article class="movie-item">
                <img src="https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg" alt="Movie 2">
                <div class="movie-info">
                    <h2>Interstellar</h2>
                    <p>Genre: Sci-Fi/Adventure</p>
                </div>
            </article>
            <article class="movie-item">
                <img src="https://m.media-amazon.com/images/M/MV5BMjMxNjY2MDU1OV5BMl5BanBnXkFtZTgwNzY1MTUwNTM@._V1_.jpg" alt="Movie 3">
                <div class="movie-info">
                    <h2>Avengers:Infinity War</h2>
                    <p>Genre: Sci-fi, Action</p>
                </div>
            </article>
            <!-- Add more movie items as needed -->
        </section>
    </main>
</body>
</html>
